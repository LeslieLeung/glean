# Glean Docker Compose Configuration
# Usage:
#   Full deployment (with Milvus): docker compose up -d
#   Lite deployment (without Milvus): docker compose -f docker-compose.lite.yml up -d
#   Local development: docker compose -f docker-compose.yml -f docker-compose.override.yml up -d
#
# Environment variables can be set in .env file:
#   - WEB_PORT: Web interface port (default: 80)
#   - ADMIN_PORT: Admin dashboard port (default: 3001)
#   - POSTGRES_DB/USER/PASSWORD: Database credentials
#   - SECRET_KEY: JWT signing key
#   - CREATE_ADMIN: Create admin account on startup (default: false)
#   - ADMIN_USERNAME/PASSWORD: Admin credentials
#   - DEBUG: Enable debug mode (default: false)
#   - MILVUS_HOST/PORT: Milvus connection (for Phase 3 features)

services:
  postgres:
    image: postgres:16-alpine
    container_name: glean-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-glean}
      POSTGRES_USER: ${POSTGRES_USER:-glean}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-glean}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-glean}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glean-network
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    container_name: glean-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glean-network
    restart: unless-stopped

  backend:
    image: ghcr.io/leslieleung/glean-backend:latest
    container_name: glean-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-glean}:${POSTGRES_PASSWORD:-glean}@postgres:5432/${POSTGRES_DB:-glean}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-a-long-random-string}
      CORS_ORIGINS: '["http://localhost", "http://localhost:3000", "http://localhost:3001"]'
      DEBUG: ${DEBUG:-false}
      # Only backend runs migrations to avoid race conditions
      RUN_MIGRATIONS: "true"
      # Admin auto-creation (set to true for first startup)
      CREATE_ADMIN: ${CREATE_ADMIN:-false}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ADMIN_ROLE: ${ADMIN_ROLE:-super_admin}
      # Milvus configuration (for vector embeddings)
      MILVUS_HOST: milvus
      MILVUS_PORT: ${MILVUS_PORT:-19530}
      # Logging configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: ${LOG_FILE:-/app/logs/glean-api.log}
      LOG_ROTATION: ${LOG_ROTATION:-100 MB}
      LOG_RETENTION: ${LOG_RETENTION:-30 days}
      LOG_COMPRESSION: ${LOG_COMPRESSION:-gz}
      LOG_SERIALIZE: ${LOG_SERIALIZE:-false}
    volumes:
      - glean_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      milvus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - glean-network
    restart: unless-stopped
    command: ["uv", "run", "--no-sync", "uvicorn", "glean_api.main:app", "--host", "0.0.0.0", "--port", "8000"]

  worker:
    image: ghcr.io/leslieleung/glean-backend:latest
    container_name: glean-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-glean}:${POSTGRES_PASSWORD:-glean}@postgres:5432/${POSTGRES_DB:-glean}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-a-long-random-string}
      # Milvus configuration
      MILVUS_HOST: milvus
      MILVUS_PORT: ${MILVUS_PORT:-19530}
      # Logging configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: ${LOG_FILE:-/app/logs/glean-worker.log}
      LOG_ROTATION: ${LOG_ROTATION:-100 MB}
      LOG_RETENTION: ${LOG_RETENTION:-30 days}
      LOG_COMPRESSION: ${LOG_COMPRESSION:-gz}
      LOG_SERIALIZE: ${LOG_SERIALIZE:-false}
    volumes:
      - glean_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
      milvus:
        condition: service_healthy
    networks:
      - glean-network
    restart: unless-stopped
    command: ["uv", "run", "--no-sync", "arq", "glean_worker.main.WorkerSettings"]

  web:
    image: ghcr.io/leslieleung/glean-web:latest
    container_name: glean-web
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - glean-network
    restart: unless-stopped

  admin:
    image: ghcr.io/leslieleung/glean-admin:latest
    container_name: glean-admin
    ports:
      - "${ADMIN_PORT:-3001}:80"
    depends_on:
      - backend
    networks:
      - glean-network
    restart: unless-stopped

  # Milvus services (for Phase 3 features: smart recommendations, preference learning)
  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: glean-milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus_etcd_data:/etcd
    command: etcd -advertise-client-urls=http://milvus-etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - glean-network
    restart: unless-stopped

  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: glean-milvus-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus_minio_data:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - glean-network
    restart: unless-stopped

  milvus:
    image: milvusdb/milvus:v2.6.6
    container_name: glean-milvus
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "${MILVUS_PORT:-19530}:19530"
      - "9091:9091"
    depends_on:
      milvus-etcd:
        condition: service_healthy
      milvus-minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - glean-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  glean_logs:
  milvus_etcd_data:
  milvus_minio_data:
  milvus_data:

networks:
  glean-network:
    driver: bridge

