[project]
name = "glean-vector"
version = "0.1.0"
description = "Glean Vector - Embedding and Preference Services"
requires-python = ">=3.11"
dependencies = [
    "pymilvus>=2.6.3",
    "openai>=1.0.0",
    "numpy>=1.24.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "volcengine-python-sdk[ark]>=1.0.0",
    "loguru>=0.7.0",
    "glean-database",
]

[tool.uv.sources]
glean-database = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["glean_vector"]
